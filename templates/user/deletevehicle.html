{% extends 'layout.html' %}
{% block title %} Delete Vehicle {% endblock %}
{% block style %}
<style>
  .title {
    background-color: rgb(92, 85, 85);
    color: white;
  }

  .fixed-width-input {
    width: 60%
  }
</style>

{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}

<div class="container-fluid" style="height: 90vh;">
  <div class="col-5 shadow mt-5">
    <div class="title d-flex justify-content-center align-items-center mb-5 ">
      <h3 class="text-center">Delete Vehicle</h3>
    </div>
    <br>

    <!-- creating forms -->
    <form action="" method="post" class="form">
      <div class="d-flex align-items-center justify-content-center mb-3">
        <label for="name" class="form-label me-5 ms-5">Vehicle Number:</label>
        <input class="form-control fixed-width-input" type="text" id="no" name="no" value="{{ vehicle.vehicle_number}}" readonly/>
      </div>
      <div class="d-flex align-items-center justify-content-center mb-3">
        <label for="Address" class="form-label me-5 ms-5">Vehicle Type</label>
        <input class="form-control fixed-width-input" type="text" id="type" name="type" value="{{ vehicle.vehicle_type }}" readonly/>
      </div>
      <div class="form-group d-grid gap-2 col-4 mt-5 mx-auto">
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash "></i>
          Delete
        </button>
        <a href="{{url_for('vehicle')}}" class="btn btn-warning chfont mt-3">Cancel</a>
      </div>
  </div>
</div>

{% endblock %}
