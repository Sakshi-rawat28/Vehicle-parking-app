{% extends 'layout.html' %}
{% block style %}
<style>
    .title {
        background-color: rgb(92, 85, 85);
        color: white;
    }

    .fixed-width-input {
        width: 60%
    }
</style>

{% endblock %}

{% block navbar %}
    
{% endblock %}


{% block content %}
<div class="container-fluid" style="height: 90vh;">
    <div class="col-5 shadow mt-5">
        <div class="title d-flex justify-content-center align-items-center mb-5 ">
            <h3 class="text-center">Release Parking Lot</h3>
        </div>
        <br>
        <form action="" method="post" class="form">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <label class="me-5 ms-5">Spot ID :</label>
                <input type="text" class="form-control fixed-width-input"  value="{{reservation.spot_id}}" readonly>
            </div>
            <div class="d-flex align-items-center justify-content-center mb-3">
                <label class="me-5 ms-5" for="specificSizeSelect" >Vehicle number :</label>
                <input type="text" class="form-control fixed-width-input" value="{{reservation.vehicle.vehicle_number}}" readonly>
            </div>
            <div class="d-flex align-items-center justify-content-center mb-3">
                <label class="me-5 ms-5" for="specificSizeSelect" > Parking Timestamp :</label>
                <input type="text" class="form-control fixed-width-input" value="{{reservation.parking_timestamp}}" readonly>
            </div>
            <div class="d-flex align-items-center justify-content-center mb-3">
                <label class="me-5 ms-5" for="specificSizeSelect" > Releasing Timestamp :</label>
                <input type="datetime" class="form-control fixed-width-input" id="l_timestamp" name="l_timestamp" value='{{l_timestamp}}' readonly>
            </div>
            <div class="d-flex align-items-center justify-content-center mb-3">
                <label class="me-5 ms-5" for="specificSizeSelect" > Total cost :</label>
                <input type="text" class="form-control fixed-width-input" id="cost" name="cost" value='{{cost}}' readonly>
            </div>


            <div class="form-group d-grid gap-2 col-4 mx-auto">
                <button type="submit" class="btn btn-danger">
                    Release
                </button>
                <a href="{{url_for('parking_history')}}" class="btn btn-warning chfont mt-3">Cancel</a>
            </div>
    </div>
</div>

{% endblock %}
