{% extends 'layout.html' %} 
{% block title %} Add lots {% endblock %} 
{% block
style %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e6e4e4;
  }
</style>
{% endblock %}

{% block content %}
<h1>Add lot</h1>

<!-- creating forms -->
<form action="" class="form" method="post">
  <div class="form-group">
    <label for="name" class="form-label">Lot Name:</label>
    <input class="form-control" type="text" id="name" name="name" required/>
  </div>
  <div class="form-group">
    <label for="Address" class="form-label">Address:</label>
    <input class="form-control" type="text" id="address" name="address" required/>
  </div>
  <div class="form-group">
    <label for="Pincode" class="form-label">Pincode:</label>
    <input class="form-control" type="text" id="pincode" name="pincode" required/>
  </div>
  <div class="form-group">
    <label for="Price" class="form-label">Price per hour:</label>
    <input class="form-control" type="float" id="price" name="price" required/>
  </div>
  <div class="form-group">
    <label for="totalspots" class="form-label">Total Spots:</label>
    <input class="form-control" type="integer" id="totalspots" name="totalspots" required/>
  </div>
  <br />
  <div class="form-group">
    <button type="submit" class="btn btn-success">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add
    </button>
    <a href="{{url_for('admin')}}"  class="btn btn-warning">Cancel </a>
  </div>
</form>

{% endblock %}
