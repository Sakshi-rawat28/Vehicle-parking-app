{% extends 'layout.html' %} 
{% block title %} register {% endblock %} 
{% block
style %}
<style>
  .col-6 {
    width: 700px;
    height: 620px;
  }

  .fixed-width-input {
    width: 600px; 
    max-width: 100%;
  }

</style>
{% endblock %} 
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 90vh;">
  <div class="col-6 shadow-lg">
    <h1 class="text-center">User Signup</h1>
    <form action="{{url_for('register')}}" class="form" method="post">
      <div class="form-group ">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control fixed-width-input" id="name" name="name" required  />
      </div>
      <div class="form-group">
        <label for="username" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="username"  placeholder="name@example.com" />
      </div>
      <div class="form-group">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control fixed-width-input" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="pincode" class="form-label">Pincode:</label>
        <input type="text" class="form-control fixed-width-input" id="pincode" name="pincode" required />
      </div>
   
      <div class="form-group ">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control fixed-width-input" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm_password" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control fixed-width-input" id="confirm_password" name="confirm_password" required />
      </div>
      <br>
      <div class="form-group d-grid gap-2">
        <input class="btn btn-primary" type="submit" value="Register" />
      </div>
      <div class="form-group text-center">
        <br>
        <span>Already have an account? </span> <a href="{{url_for('login')}}" style="text-decoration:None"> Login</a>
      </div>
    </form>
</div>
{% endblock %}
