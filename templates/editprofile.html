{% extends 'layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <div class="heading d-flex chfont ">
        <h3>Edit Profile</h3>
    </div>
    
    
    <!-- form to change password and username -->
     <form action="" method="post" class="form">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
        </div>
        <div class="form-group">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" value="{{ user.pincode }}" required>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="cpassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" required>
        </div>
        <div class="form-group">
            <label for="npassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="npassword" name="npassword">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3">Update</button>
            <a href="{{url_for('profile')}}" class="btn btn-danger mt-3">Cancel</a>
        </div>


    </form>


{% endblock %}
