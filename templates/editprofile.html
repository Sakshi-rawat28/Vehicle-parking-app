{% extends 'layout.html' %}

{% block title %}
Profile
{% endblock %}

{% block navbar %}

{% endblock %}

{% block style %}
<style>
    .title {
        background-color: rgb(12, 5, 104);
        color: white;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .fixed-width-input {
        width: 60%
    }

    .form-control {
        border: 1px solid black;
        border-radius: 0px;
    }
</style>

{% endblock %}

{% block body %}
<div class="title mb-5 ">
    <h3 class="text-center">Edit your profile</h3>
</div>

{% endblock %}

{% block content %}

<!-- creating forms -->
<div class="container-fluid">
    <form action="" method="post" class="form">
        <div class="d-flex align-items-center justify-content-center mb-3">
            <label for="name" class="form-label me-5 ms-5">Name :</label>
            <input type="text" class="form-control  fixed-width-input" id="name" name="name" value="{{ user.name }}"
                required>
        </div>
        <div class="d-flex align-items-center justify-content-center mb-3">
            <label for="username" class="form-label me-5 ms-5">Email :</label>
            <input type="text" class="form-control fixed-width-input" id="username" name="username"
                value="{{ user.username }}" required>
        </div>
        <div class="d-flex align-items-center justify-content-center mb-3">
            <label for="address" class="form-label me-5 ms-5">Address :</label>
            <input type="text" class="form-control fixed-width-input" id="address" name="address"
                value="{{ user.address }}" required>
        </div>
        <div class="d-flex align-items-center justify-content-center mb-3">
            <label for="pincode" class="form-label me-5 ms-5">Pincode :</label>
            <input type="text" class="form-control fixed-width-input" id="pincode" name="pincode"
                value="{{ user.pincode }}" required>
        </div>
        <div class="d-flex align-items-center justify-content-center mb-3">
            <label for="cpassword" class="form-label me-5 ms-5">Current Password :</label>
            <input type="password" class="form-control fixed-width-input" id="cpassword" name="cpassword" required>
        </div>
        <div class="d-flex align-items-center justify-content-center mb-3">
            <label for="npassword" class="form-label me-5 ms-5">New Password :</label>
            <input type="password" class="form-control fixed-width-input" id="npassword" name="npassword">
        </div>
        <div class=" form-group  d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-success newbtn me-5 mt-5">
                <i class="fa fa-edit" aria-hidden="true"> </i>
                Update
            </button>
            <a href="{{url_for('profile')}}" class="btn newbtn btn-warning ms-5 mt-5 ">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
