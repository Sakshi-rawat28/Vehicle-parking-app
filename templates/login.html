{% extends 'layout.html' %}
{% block title %} login {% endblock %}

{% block style %}
<style>
  .col-6 {
    width: 400px;
    height: 400px;
  }

  .fixed-width-input {
    width: 330px;
    max-width: 100%;
  }
</style>
{% endblock %}
{% block content %}


<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 90vh;">
  <div class="col-6 shadow-lg">
    <h1 class="text-center">Login</h1>
    <form action="{{url_for('login')}}" class="form" method="post">
      <div class="form-group">
        <label for="username" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="username"  placeholder="name@example.com" />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input class="form-control fixed-width-input" type="password" id="password" name="password" required />
      </div>
      <br>
      <div class="form-group d-grid gap-2">
        <input class="btn btn-primary  " type="submit" value="Login" />
      </div>
      <div class="form-group text-center">
        <br>
        <span>Don't have an account? </span> <a href="{{url_for('register')}}" style="text-decoration:None">
          Register</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
